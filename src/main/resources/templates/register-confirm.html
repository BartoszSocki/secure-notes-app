<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totp</title>
</head>
<body>
<h1>To confirm your registration open an authentication app and pass the totp code to input field</h1>

<form action="#" th:action="@{/register-confirm}" th:object="${totpCodeDto}" method="POST" autocomplete="off">
    <label for="code">code</label>
    <input type="text" id="code" autocomplete="false" th:field="*{code}"/>

    <input type="submit" value="submit">
</form>
</body>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    label {
        font-size: 1.5rem;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        justify-content: center;
    }

    input[type="submit"] {
        width: 20rem;
        height: 3rem;
        border-radius: 8px;
        border: 4px solid black;
        font-size: 2rem;
        background: #4a4aff;
        color: white;
    }

    input[type="submit"]:hover {
        background: #2424d9;
    }

    input[type="text"] {
        width: 20rem;
        height: 3rem;
        font-size: 2rem;
        border-radius: 8px;
        border: 4px solid black;
        padding: 8px;
    }
</style>
</html>
