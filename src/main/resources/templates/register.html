<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form action="#" th:action="@{/register}" th:object="${userRegistrationDto}" method="POST" autocomplete="off">
    <label for="password">email</label>
    <input type="text" id="email" autocomplete="false" th:field="*{email}"/>

    <label for="username">username</label>
    <input type="text" id="username" th:field="*{username}"/>

    <label for="password">password</label>
    <input type="password" id="password" th:field="*{password}"/>

    <label for="password-repeated">password repeated</label>
    <input type="password" id="password-repeated" autocomplete="false" th:field="*{passwordRepeated}"/>

    <ul>
        <li th:each="error: ${failMessages}" th:text="${error}" />
    </ul>

    <input type="submit" value="Sign Up" />
</form>
</body>
<style>
    ul {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        list-style: none;
        border: 4px solid red;
        border-radius: 8px;
        padding: 1rem;
        background: #f5cece;
    }

    ul:empty {
        display: none;
    }

    li {
        text-transform: capitalize;
    }
</style>
</html>
